<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="img/x-icon">
    <link rel="icon" href="img/favicon-16x16.png" type="image/x-icon" / >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>說書人的爐邊夜話</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-950 text-gray-200;
        }
        .scroll-container {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        .scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        /* 定義卡片懸停效果 */
        .card-glow-hover {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
        }
        .card-glow-hover:hover {
            box-shadow: 0 0px 20px -5px #6366f1; /* 靛藍色發光 */
            transform: translateY(-5px);
        }
        /* 輪播動畫 CSS */
        .carousel-item {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease-in-out;
            z-index: 1; /* 確保所有項目都在同一個層級 */
        }
        .carousel-item.active {
            transform: translateX(0);
            z-index: 2; /* 只有當前顯示的項目 z-index 較高 */
        }
        .carousel-item.slide-in-right {
            transform: translateX(-100%);
        }
        .carousel-item.slide-in-left {
            transform: translateX(100%);
        }

        /* 搜尋優化 */
        @media (max-width: 639px) {
            #header.search-active #logo-title-container {
                display: none;
            }
            #header.search-active #search-container {
                flex-grow: 1;
            }
            #header.search-active #main-nav {
                display: none;
            }
            #header:not(.search-active) #search-cancel-btn {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200">

<!-- 頂部導覽列 (Header) -->
<header id="header" class="bg-gray-900 shadow-lg fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" id="logo-title-container" class="flex items-center space-x-4 flex-shrink-0">
            <img src="img/favicon-32x32.png" alt="網站Logo" class="w-8 h-8">

                    </div>

<script>
    // 輪播區塊相關
    const carousel = document.getElementById('carousel');
    const carouselDots = document.getElementById('carousel-dots');
    const searchInput = document.getElementById('search-input');
    const searchResultsList = document.getElementById('search-results-list');
    const header = document.getElementById('header');
    const searchContainer = document.getElementById('search-container');
    const searchCancelBtn = document.getElementById('search-cancel-btn');
    let currentIndex = 0;
    let intervalId;
    let trpgData = []; // 存放從 JSON 讀取的資料
    let carouselItems = []; // 存放固定的輪播項目
    let prevIndex = -1; // 用於判斷滑動方向
    let searchTags = []; // 用於存放搜尋標籤

    // Modal 相關元素
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const modalImage = document.getElementById('modal-image');
    const modalMeta = document.getElementById('modal-meta');
    const modalTags = document.getElementById('modal-tags');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const aboutUsBtn = document.getElementById('about-us-btn');

    // 從所有資料中隨機挑選 n 個項目作為輪播資料
    function getRandomCarouselData(data, count) {
        const shuffled = [...data].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }

    // 初始化輪播項目 (只在頁面載入時執行一次)
    function initializeCarousel() {
        const carouselData = carouselItems;
        if (!carouselData || carouselData.length === 0) return;

        carouselData.forEach((item, index) => {
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('carousel-item', 'flex', 'items-center', 'justify-center');
            carouselItem.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/img/${item.image}')`;
            carouselItem.style.backgroundSize = 'cover';
            carouselItem.style.backgroundPosition = 'center';

            const content = `
                <div class="text-center p-8 max-w-2xl">
                    <h2 class="text-4xl md:text-5xl font-bold mb-4 text-white">${item.title}</h2>
                    <p class="text-lg md:text-xl mb-6 text-gray-300">${item.quote}</p>
                    <a href="#" class="inline-block px-8 py-3 bg-indigo-600 text-white rounded-full font-bold shadow-lg hover:bg-indigo-500 transition-colors modal-trigger-btn">
                        進入團錄 <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            `;
            carouselItem.innerHTML = content;
            carousel.appendChild(carouselItem);
            
            // 綁定輪播按鈕的點擊事件
            carouselItem.querySelector('.modal-trigger-btn').addEventListener('click', (e) => {
                e.preventDefault();
                showModal(item);
            });

            const dot = document.createElement('button');
            dot.classList.add('w-3', 'h-3', 'rounded-full', 'bg-gray-700', 'hover:bg-gray-400', 'transition-colors');
            dot.addEventListener('click', () => {
                prevIndex = currentIndex;
                currentIndex = index;
                updateCarousel();
                resetInterval();
            });
            carouselDots.appendChild(dot);
        });

        updateCarousel();
    }

    // 更新輪播顯示狀態
    function updateCarousel() {
        const items = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('#carousel-dots button');
        
        const isForward = (currentIndex > prevIndex) || (prevIndex === items.length - 1 && currentIndex === 0);
        
        items.forEach((item, index) => {
            // 清除所有動畫class
            item.classList.remove('active', 'slide-in-right', 'slide-in-left');
            
            if (index === currentIndex) {
                // 新進入的項目
                item.classList.add('active');
            } else if (index === prevIndex) {
                // 離開的項目
                if (isForward) {
                    item.classList.add('slide-in-left');
                } else {
                    item.classList.add('slide-in-right');
                }
            } else {
                // 其他未顯示的項目
                if (isForward) {
                    item.classList.add('slide-in-right');
                } else {
                    item.classList.add('slide-in-left');
                }
            }
        });

        // 更新導航點的狀態
        dots.forEach((dot, index) => {
            if (index === currentIndex) {
                dot.classList.add('bg-indigo-500');
            } else {
                dot.classList.remove('bg-indigo-500');
            }
        });
    }

    function startInterval() {
        if (!trpgData || trpgData.length === 0) return;
        intervalId = setInterval(() => {
            prevIndex = currentIndex;
            currentIndex = (currentIndex + 1) % carouselItems.length;
            updateCarousel();
        }, 5000);
    }

    function resetInterval() {
        clearInterval(intervalId);
        startInterval();
    }

    const cardGrid = document.getElementById('card-grid');

    // 渲染卡片，並增加點擊展開功能
    function renderCards(dataToRender) {
        cardGrid.innerHTML = '';
        const data = dataToRender || trpgData;
        
        if (data.length === 0) {
            cardGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full">沒有找到相關團錄。</p>';
        }

        data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('bg-gray-800', 'rounded-3xl', 'overflow-hidden', 'shadow-xl', 'card-glow-hover', 'cursor-pointer');
            
            const tagsHtml = item.tags.map(tag => `<span class="bg-gray-700 text-gray-400 text-xs font-semibold px-2 py-1 rounded-full">${tag}</span>`).join('');
            
            const quoteText = item.quote.length > 20 ? item.quote.substring(0, 20) + '...' : item.quote;

            card.innerHTML = `
                <div class="w-full h-48 bg-gray-700" style="background-image: url('/img/${item.image}'); background-size: cover; background-position: center;"></div>
                <div class="p-6">
                    <div class="flex flex-wrap gap-2 mb-3">${tagsHtml}</div>
                    <h3 class="text-xl font-bold text-gray-100 mb-2 truncate">${item.title}</h3>
                    <div class="text-sm text-gray-400 mb-2">
                        <p><strong>系統:</strong> ${item.system || '未提供'}</p>
                        <p><strong>原文:</strong> ${item.system_raw || '未提供'}</p>
                    </div>
                    <p class="text-sm text-gray-500 italic quote-content">"${quoteText}"</p>
                </div>
            `;
            cardGrid.appendChild(card);

            // 點擊卡片時顯示對話框
            card.addEventListener('click', () => {
                showModal(item);
            });
        });
    }

    // 顯示對話框並填入內容
    function showModal(item) {
        // 確保 meta 和 tags 可見
        modalMeta.style.display = 'block';
        modalTags.style.display = 'block';
        document.getElementById('share-button-container').style.display = 'block';

        // 基本資訊
        modalTitle.textContent = item.title;

        modalImage.style.backgroundImage = `url('img/${item.image}')`;

        // Meta 資訊
        modalMeta.innerHTML = `
            <div><i class="fas fa-book-open w-4 mr-2 text-indigo-400"></i><strong>系統:</strong> ${item.system || '未提供'} <span class="text-gray-500">(${item.system_raw || ''})</span></div>
            <div><i class="fas fa-user-tie w-4 mr-2 text-indigo-400"></i><strong>主持人:</strong> ${item.master || '未提供'}</div>
            <div><i class="fas fa-calendar-alt w-4 mr-2 text-indigo-400"></i><strong>時間:</strong> ${item.eventtime || '未提供'}</div>
        `;

        // 標籤
        modalTags.innerHTML = ''; // 清空舊標籤
        if (item.tags && item.tags.length > 0) {
            const tagsHtml = item.tags.map(tag => `<span class="bg-gray-700 text-gray-300 text-xs font-semibold px-3 py-1 rounded-full">${tag}</span>`).join('');
            modalTags.innerHTML = tagsHtml;
        }

        // 描述
        modalDescription.innerHTML = item.description;

        modal.classList.remove('hidden');
    }

    // 顯示「關於我們」對話框
    function showAboutUsModal() {
        const aboutUsContent = {
            title: "關於我們：說書人的爐邊夜話",
            description: `
                <p>這裡不僅是一個網站，更是你冒險旅程的終點，也是下一個故事的起點。</p>
                <p>我們相信 TRPG 的核心是「人」與「故事」。說書人的爐邊夜話是一個社群，一個讓所有說書人能分享、交流、啟發彼此的地方。</p>
                <p>無論你是身經百戰的老團長，還是剛踏入冒險的新手，在這裡，你的每一個故事都將成為我們共同的傳說。我們一起笑，一起感嘆，一起創造屬於我們的史詩。</p>
            `,
            image: "dicecat_introduction.png"
        };
        modalTitle.textContent = aboutUsContent.title;
        modalDescription.innerHTML = aboutUsContent.description; // 優化：使用 innerHTML 並改為 HTML 內容
        modalImage.style.backgroundImage = `url('img/${aboutUsContent.image}')`;

        // 隱藏 meta 和 tags
        modalMeta.style.display = 'none';
        modalTags.style.display = 'none';
        document.getElementById('share-button-container').style.display = 'none';

        modal.classList.remove('hidden');
    }

    // 隱藏對話框
    function hideModal() {
        modal.classList.add('hidden');
    }

    // 點擊關閉按鈕或背景時隱藏對話框
    modalCloseBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            hideModal();
        }
    });

    // 綁定「關於我們」按鈕事件
    aboutUsBtn.addEventListener('click', (e) => {
        e.preventDefault();
        showAboutUsModal();
    });

    // --- 分享截圖功能 ---
    const shareBtn = document.getElementById('share-btn');
    const previewModal = document.getElementById('screenshot-preview-modal');
    const previewImage = document.getElementById('screenshot-preview-image');
    const previewDownloadBtn = document.getElementById('preview-download-btn');
    const previewCloseBtn = document.getElementById('preview-close-btn');
    const previewCancelBtn = document.getElementById('preview-cancel-btn');

    let generatedImageURL = '';

    async function shareScreenshot() {
        try {
            const modalContent = document.querySelector('#modal .bg-gray-800');
            const scrollableContent = modalContent.querySelector('.scroll-container');

            const originalMaxHeight = modalContent.style.maxHeight;
            const originalOverflow = scrollableContent.style.overflowY;
            modalContent.style.maxHeight = 'none';
            scrollableContent.style.overflowY = 'visible';

            const canvas = await html2canvas(modalContent, {
                useCORS: true,
                backgroundColor: '#1f2937',
                ignoreElements: (element) => element.classList.contains('screenshot-ignore'),
                onclone: (clonedDoc) => {
                    const clonedModalContent = clonedDoc.querySelector('#modal .bg-gray-800');
                    clonedModalContent.style.maxHeight = 'none';
                    const clonedScrollable = clonedModalContent.querySelector('.scroll-container');
                    clonedScrollable.style.overflowY = 'visible';
                }
            });

            modalContent.style.maxHeight = originalMaxHeight;
            scrollableContent.style.overflowY = originalOverflow;

            const finalCanvas = document.createElement('canvas');
            const ctx = finalCanvas.getContext('2d');

            const signatureHeight = 80; // 增加簽名區域高度
            const padding = 25; // 增加邊距

            finalCanvas.width = canvas.width;
            finalCanvas.height = canvas.height + signatureHeight;

            ctx.fillStyle = '#111827';
            ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
            ctx.drawImage(canvas, 0, 0);
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(0, canvas.height, finalCanvas.width, signatureHeight);

            const icon = new Image();
            icon.crossOrigin = "anonymous";
            icon.src = 'img/favicon-32x32.png';

            icon.onload = () => {
                const iconSize = 48; // 增加 icon 大小
                ctx.drawImage(icon, padding, canvas.height + (signatureHeight - iconSize) / 2, iconSize, iconSize);

                ctx.fillStyle = '#e5e7eb';
                ctx.font = 'bold 24px "Inter", sans-serif'; // 增加字體大小
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText('說書人的爐邊夜話', padding + iconSize + 15, canvas.height + signatureHeight / 2);

                generatedImageURL = finalCanvas.toDataURL('image/png');
                previewImage.src = generatedImageURL;
                previewModal.classList.remove('hidden');
            };

            icon.onerror = () => {
                console.error("無法載入 icon，將不包含簽名。");
                generatedImageURL = canvas.toDataURL('image/png');
                previewImage.src = generatedImageURL;
                previewModal.classList.remove('hidden');
            }

        } catch (error) {
            console.error('截圖失敗:', error);
            alert('抱歉，截圖功能發生錯誤，請稍後再試。');
        }
    }

    shareBtn.addEventListener('click', shareScreenshot);

    function closePreviewModal() {
        previewModal.classList.add('hidden');
        previewImage.src = '';
        generatedImageURL = '';
    }

    previewCloseBtn.addEventListener('click', closePreviewModal);
    previewCancelBtn.addEventListener('click', closePreviewModal);

    previewDownloadBtn.addEventListener('click', () => {
        if (generatedImageURL) {
            const link = document.createElement('a');
            link.download = `爐邊夜話-${modalTitle.textContent}.png`;
            link.href = generatedImageURL;
            link.click();
            closePreviewModal();
        }
    });

    // --- 搜尋標籤與篩選邏輯 ---

    function renderSearchTags() {
        const tagsContainer = document.getElementById('search-tags-input-container');
        tagsContainer.innerHTML = ''; // 清空現有標籤
        searchTags.forEach(tag => {
            const tagElement = document.createElement('div');
            tagElement.classList.add('flex', 'items-center', 'bg-indigo-500', 'text-white', 'text-sm', 'font-semibold', 'px-3', 'py-1', 'rounded-full', 'gap-2');
            tagElement.innerHTML = `
                <span>${tag}</span>
                <button class="text-white hover:text-gray-200 focus:outline-none">&times;</button>
            `;
            tagElement.querySelector('button').addEventListener('click', () => {
                removeSearchTag(tag);
            });
            tagsContainer.appendChild(tagElement);
        });

        // 重新聚焦到輸入框
        const inputContainer = document.getElementById('search-tags-input-container');
        inputContainer.appendChild(searchInput);
        searchInput.focus();
    }

    function addSearchTag(tag) {
        const trimmedTag = tag.trim();
        if (trimmedTag && !searchTags.includes(trimmedTag)) {
            searchTags.push(trimmedTag);
            renderSearchTags();
            filterAndRenderCards();
        }
        searchInput.value = '';
    }

    function removeSearchTag(tag) {
        searchTags = searchTags.filter(t => t !== tag);
        renderSearchTags();
        filterAndRenderCards();
    }

    document.getElementById('clear-search-btn').addEventListener('click', clearSearch);

    function filterAndRenderCards() {
        const searchTerm = searchInput.value.toLowerCase();
        const clearSearchBtn = document.getElementById('clear-search-btn');

        if (searchTags.length > 0 || searchTerm) {
            clearSearchBtn.classList.remove('hidden');
        } else {
            clearSearchBtn.classList.add('hidden');
        }

        const filteredData = trpgData.filter(item => {
            // 檢查所有 searchTags 是否都匹配
            const tagsMatch = searchTags.every(tag => {
                const lowerCaseTag = tag.toLowerCase();
                return item.title.toLowerCase().includes(lowerCaseTag) ||
                       (item.system && item.system.toLowerCase().includes(lowerCaseTag)) ||
                       (item.system_raw && item.system_raw.toLowerCase().includes(lowerCaseTag)) ||
                       (item.master && item.master.toLowerCase().includes(lowerCaseTag)) ||
                       item.tags.some(t => t.toLowerCase().includes(lowerCaseTag)) ||
                       item.description.toLowerCase().includes(lowerCaseTag);
            });

            if (!tagsMatch) return false;

            // 如果輸入框還有文字，則進一步篩選
            if (searchTerm) {
                return item.title.toLowerCase().includes(searchTerm) ||
                       (item.system && item.system.toLowerCase().includes(searchTerm)) ||
                       (item.system_raw && item.system_raw.toLowerCase().includes(searchTerm)) ||
                       (item.master && item.master.toLowerCase().includes(searchTerm)) ||
                       item.tags.some(t => t.toLowerCase().includes(searchTerm)) ||
                       item.description.toLowerCase().includes(searchTerm);
            }

            return true;
        });

        renderCards(filteredData);
        updateSearchResultsList(filteredData, searchTerm);
    }

    // --- 搜尋啟用/停用邏輯 ---
    function activateSearch() {
        if (window.innerWidth < 640) {
            header.classList.add('search-active');
            searchCancelBtn.classList.remove('hidden');
        }
    }

    function deactivateSearch() {
        header.classList.remove('search-active');
        searchCancelBtn.classList.add('hidden');
        searchInput.value = '';
        searchResultsList.classList.add('hidden');
    }

    searchInput.addEventListener('focus', activateSearch);

    searchCancelBtn.addEventListener('click', deactivateSearch);

    // 綁定搜尋輸入事件
    searchInput.addEventListener('input', () => {
        filterAndRenderCards();
    });

    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && searchInput.value.trim()) {
            e.preventDefault();
            addSearchTag(searchInput.value);
        } else if (e.key === 'Backspace' && searchInput.value === '' && searchTags.length > 0) {
            // 當輸入框為空且按下 Backspace 時，移除最後一個標籤
            removeSearchTag(searchTags[searchTags.length - 1]);
        }
    });

    // 綁定快速篩選按鈕
    document.getElementById('filter-container').addEventListener('click', (e) => {
        if (e.target.classList.contains('filter-btn')) {
            const tag = e.target.dataset.tag;
            addSearchTag(tag);
        }
    });

    // 清空搜尋功能
    function clearSearch() {
        searchTags = [];
        searchInput.value = '';
        renderSearchTags();
        filterAndRenderCards();
    }

    // 綁定點擊頁面其他地方時隱藏搜尋建議或取消搜尋
    document.addEventListener('click', (e) => {
        if (!searchContainer.contains(e.target)) {
            // 如果點擊的地方不在搜尋容器內
            if (header.classList.contains('search-active')) {
                deactivateSearch();
            } else {
                searchResultsList.classList.add('hidden');
            }
        }
    });
    
    // 渲染搜尋建議清單
    function updateSearchResultsList(data, searchTerm) {
        searchResultsList.innerHTML = '';

        if (searchTerm.length > 0 && data.length > 0) {
            data.slice(0, 5).forEach(item => { // 僅顯示前5個結果
                const listItem = document.createElement('div');
                listItem.classList.add('px-4', 'py-3', 'cursor-pointer', 'hover:bg-gray-700', 'border-b', 'border-gray-700');

                const titleHtml = `<div class="font-bold text-base text-gray-100 whitespace-normal">${item.title}</div>`;
                const metaHtml = `
                    <div class="text-sm text-gray-400 mt-2 space-y-1">
                        <div><strong>系統 (英文名):</strong> ${item.system_raw || 'N/A'}</div>
                        <div><strong>主持人:</strong> ${item.master || 'N/A'}</div>
                    </div>
                `;
                const quoteHtml = `<p class="text-sm text-gray-500 italic mt-2 whitespace-normal">"${item.quote}"</p>`;

                listItem.innerHTML = titleHtml + metaHtml + quoteHtml;


                listItem.addEventListener('click', () => {
                    searchInput.value = item.title;
                    renderCards([item]);
                    searchResultsList.classList.add('hidden');
                    // 新增: 點擊後將頁面捲動到卡片區
                    document.getElementById('archive').scrollIntoView({ behavior: 'smooth' });
                });
                searchResultsList.appendChild(listItem);
            });
            searchResultsList.classList.remove('hidden');
        } else {
            searchResultsList.classList.add('hidden');
        }
    }

    // 載入 JSON 資料並初始化頁面
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('lib/data.json');
            if (!response.ok) {
                throw new Error('Failed to load data.json');
            }
            trpgData = await response.json();
            // 在載入資料後，只生成一次輪播項目
            carouselItems = getRandomCarouselData(trpgData, 3);
            initializeCarousel(); // 呼叫新的初始化函數
            startInterval();
            renderCards();
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('card-grid').innerHTML = '<p class="text-red-400 text-center">無法載入團錄資料。請檢查檔案路徑。</p>';
        }
    });
</script>
