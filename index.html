<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG 團錄分享 - 奇幻冒險</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-950 text-gray-200;
        }
        .scroll-container {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        .scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        /* 定義卡片懸停效果 */
        .card-glow-hover {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
        }
        .card-glow-hover:hover {
            box-shadow: 0 0px 20px -5px #6366f1; /* 靛藍色發光 */
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200">

<!-- 頂部導覽列 (Header) -->
<header class="bg-gray-900 shadow-lg fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
        <div class="flex items-center space-x-4">
            <i class="fas fa-dice-d20 text-indigo-500 text-3xl"></i>
            <span class="text-3xl font-bold text-gray-100">團錄冒險</span>
        </div>
        <nav class="mt-4 sm:mt-0 flex items-center space-x-6">
            <a href="#" class="text-lg font-semibold text-gray-300 hover:text-indigo-400 transition-colors">首頁</a>
            <a href="#archive" class="text-lg font-semibold text-gray-300 hover:text-indigo-400 transition-colors">團錄清單</a>
            <a href="#" class="text-lg font-semibold text-gray-300 hover:text-indigo-400 transition-colors" id="about-us-btn">關於我們</a>
            <div class="relative hidden sm:block">
                <input type="text" placeholder="搜尋團錄..." class="pl-10 pr-4 py-2 rounded-full bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all w-48">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </nav>
    </div>
</header>

<main class="pt-24 pb-8">
    <!-- 輪播區塊 (Hero Section) -->
    <section class="container mx-auto px-4 mb-16">
        <div id="carousel" class="relative overflow-hidden rounded-3xl shadow-2xl h-[400px] md:h-[500px] lg:h-[600px] transition-all duration-500">
            <!-- 輪播項目將由 JS 動態生成 -->
        </div>
        <div id="carousel-dots" class="flex justify-center mt-6 space-x-2">
            <!-- 導航點將由 JS 動態生成 -->
        </div>
    </section>

    <!-- 熱門與最新團錄區塊 (卡片清單) -->
    <section id="archive" class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-center text-gray-100 mb-12">探索更多冒險</h2>
        
        <!-- 篩選器與排序 (未實作完整功能，僅為UI) -->
        <div class="flex flex-wrap justify-center sm:justify-end items-center mb-8 gap-4">
            <span class="text-gray-400 text-sm">篩選：</span>
            <button class="px-4 py-2 rounded-full bg-gray-800 text-gray-400 text-sm hover:bg-indigo-500 hover:text-white transition-colors">所有</button>
            <button class="px-4 py-2 rounded-full bg-gray-800 text-gray-400 text-sm hover:bg-indigo-500 hover:text-white transition-colors">奇幻</button>
            <button class="px-4 py-2 rounded-full bg-gray-800 text-gray-400 text-sm hover:bg-indigo-500 hover:text-white transition-colors">懸疑</button>
            <button class="px-4 py-2 rounded-full bg-gray-800 text-gray-400 text-sm hover:bg-indigo-500 hover:text-white transition-colors">科幻</button>
        </div>

        <!-- 團錄卡片清單 -->
        <div id="card-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- 卡片將由 JS 動態生成 -->
        </div>
    </section>
</main>

<!-- 團錄內容對話框 (Modal Dialog) -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-[9999] transition-opacity duration-300">
    <div class="bg-gray-800 text-gray-200 rounded-3xl shadow-2xl overflow-hidden max-w-2xl w-full max-h-[90vh] flex flex-col relative">
        <!-- 關閉按鈕 -->
        <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-100 transition-colors text-2xl z-10">
            <i class="fas fa-times-circle"></i>
        </button>

        <!-- 對話框內容 -->
        <div class="overflow-y-auto scroll-container p-6 md:p-10">
            <div id="modal-image" class="w-full h-48 bg-gray-700 rounded-2xl mb-6" style="background-size: cover; background-position: center;"></div>
            <h3 id="modal-title" class="text-3xl md:text-4xl font-bold text-gray-100 mb-4"></h3>
            <p id="modal-description" class="text-base md:text-lg text-gray-400 leading-relaxed"></p>
        </div>
    </div>
</div>


<footer class="bg-gray-900 mt-16 py-8">
    <div class="container mx-auto px-4 text-center text-gray-500">
        &copy; 2024 TRPG 團錄分享。保留所有權利。
    </div>
</footer>

<script>
    // 輪播區塊相關
    const carousel = document.getElementById('carousel');
    const carouselDots = document.getElementById('carousel-dots');
    let currentIndex = 0;
    let intervalId;
    let trpgData = []; // 存放從 JSON 讀取的資料

    // Modal 相關元素
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const modalImage = document.getElementById('modal-image');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const aboutUsBtn = document.getElementById('about-us-btn');

    // 從所有資料中隨機挑選 n 個項目作為輪播資料
    function getRandomCarouselData(data, count) {
        const shuffled = [...data].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }

    // 渲染輪播項目
    function renderCarousel() {
        const carouselData = getRandomCarouselData(trpgData, 3);
        if (!carouselData || carouselData.length === 0) return;

        carousel.innerHTML = '';
        carouselDots.innerHTML = '';
        carouselData.forEach((item, index) => {
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('absolute', 'inset-0', 'transition-opacity', 'duration-1000', 'flex', 'items-center', 'justify-center', 'opacity-0');
            if (index === currentIndex) {
                carouselItem.classList.add('opacity-100');
            }
            carouselItem.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/img/${item.image}')`;
            carouselItem.style.backgroundSize = 'cover';
            carouselItem.style.backgroundPosition = 'center';

            const content = `
                <div class="text-center p-8 max-w-2xl">
                    <h2 class="text-4xl md:text-5xl font-bold mb-4 text-white">${item.title}</h2>
                    <p class="text-lg md:text-xl mb-6 text-gray-300">${item.quote}</p>
                    <a href="#" class="inline-block px-8 py-3 bg-indigo-600 text-white rounded-full font-bold shadow-lg hover:bg-indigo-500 transition-colors modal-trigger-btn" data-index="${index}">
                        進入團錄 <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            `;
            carouselItem.innerHTML = content;
            carousel.appendChild(carouselItem);

            const dot = document.createElement('button');
            dot.classList.add('w-3', 'h-3', 'rounded-full', 'bg-gray-700', 'hover:bg-gray-400', 'transition-colors');
            if (index === currentIndex) {
                dot.classList.add('bg-indigo-500');
            }
            dot.addEventListener('click', () => {
                currentIndex = index;
                renderCarousel();
                resetInterval();
            });
            carouselDots.appendChild(dot);
        });

        // 綁定輪播按鈕的點擊事件
        carousel.querySelectorAll('.modal-trigger-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const index = e.target.dataset.index;
                showModal(carouselData[index]);
            });
        });
    }

    function startInterval() {
        if (!trpgData || trpgData.length === 0) return;
        intervalId = setInterval(() => {
            currentIndex = (currentIndex + 1) % 3; // 輪播固定顯示3個
            renderCarousel();
        }, 5000);
    }

    function resetInterval() {
        clearInterval(intervalId);
        startInterval();
    }

    const cardGrid = document.getElementById('card-grid');

    // 渲染卡片，並增加點擊展開功能
    function renderCards() {
        cardGrid.innerHTML = '';
        trpgData.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('bg-gray-800', 'rounded-3xl', 'overflow-hidden', 'shadow-xl', 'card-glow-hover', 'cursor-pointer');
            
            const tagsHtml = item.tags.map(tag => `<span class="bg-gray-700 text-gray-400 text-xs font-semibold px-2 py-1 rounded-full">${tag}</span>`).join('');
            
            card.innerHTML = `
                <div class="w-full h-48 bg-gray-700" style="background-image: url('/img/${item.image}'); background-size: cover; background-position: center;"></div>
                <div class="p-6">
                    <div class="flex flex-wrap gap-2 mb-3">${tagsHtml}</div>
                    <h3 class="text-xl font-bold text-gray-100 mb-2 truncate">${item.title}</h3>
                    <p class="text-sm text-gray-400 line-clamp-2 quote-content">${item.quote}</p>
                </div>
            `;
            cardGrid.appendChild(card);

            // 點擊卡片時顯示對話框
            card.addEventListener('click', () => {
                showModal(item);
            });
        });
    }

    // 顯示對話框並填入內容
    function showModal(item) {
        modalTitle.textContent = item.title;
        modalDescription.textContent = item.description;
        modalImage.style.backgroundImage = `url('/img/${item.image}')`;
        modal.classList.remove('hidden');
    }

    // 顯示「關於我們」對話框
    function showAboutUsModal() {
        const aboutUsContent = {
            title: "關於我們：團錄冒險",
            description: "我們是一群熱愛TRPG的玩家，致力於將每一次精彩的冒險、動人的故事和爆笑的瞬間記錄下來，並與更多同好分享。我們相信，TRPG不僅僅是個遊戲，更是一場集體創作的藝術。希望這個網站能成為你尋找下一個冒險、或是分享你自己的故事的溫馨角落。\n\n如果你對我們的網站有任何建議，或者想分享你的團錄，歡迎隨時聯繫我們！",
            image: "about-us.jpg"
        };
        modalTitle.textContent = aboutUsContent.title;
        modalDescription.textContent = aboutUsContent.description;
        modalImage.style.backgroundImage = `url('/img/${aboutUsContent.image}')`;
        modal.classList.remove('hidden');
    }

    // 隱藏對話框
    function hideModal() {
        modal.classList.add('hidden');
    }

    // 點擊關閉按鈕或背景時隱藏對話框
    modalCloseBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            hideModal();
        }
    });

    // 綁定「關於我們」按鈕事件
    aboutUsBtn.addEventListener('click', (e) => {
        e.preventDefault();
        showAboutUsModal();
    });

    // 載入 JSON 資料並初始化頁面
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('lib/data.json');
            if (!response.ok) {
                throw new Error('Failed to load data.json');
            }
            trpgData = await response.json();
            renderCarousel();
            startInterval();
            renderCards();
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('card-grid').innerHTML = '<p class="text-red-400 text-center">無法載入團錄資料。請檢查檔案路徑。</p>';
        }
    });
</script>

</body>
</html>
