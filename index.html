<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="img/x-icon">
    <link rel="icon" href="img/favicon-16x16.png" type="image/x-icon" / >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>說書人的爐邊夜話</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            @apply bg-gray-950 text-gray-200;
        }
        .scroll-container {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        .scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        /* 定義卡片懸停效果 */
        .card-glow-hover {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
        }
        .card-glow-hover:hover {
            box-shadow: 0 0px 20px -5px #6366f1; /* 靛藍色發光 */
            transform: translateY(-5px);
        }
        /* 輪播動畫 CSS */
        .carousel-item {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease-in-out;
            z-index: 1; /* 確保所有項目都在同一個層級 */
        }
        .carousel-item.active {
            transform: translateX(0);
            z-index: 2; /* 只有當前顯示的項目 z-index 較高 */
        }
        .carousel-item.slide-in-right {
            transform: translateX(-100%);
        }
        .carousel-item.slide-in-left {
            transform: translateX(100%);
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-200">

<!-- 頂部導覽列 (Header) -->
<header class="bg-gray-900 shadow-lg fixed w-full top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex flex-col sm:flex-row justify-between items-center">
        <div class="flex items-center space-x-4">
            <img src="img/favicon-32x32.png" alt="網站Logo" class="w-8 h-8">
            <span class="text-3xl font-bold text-gray-100">說書人的爐邊夜話</span>
        </div>
        <nav class="mt-4 sm:mt-0 flex items-center space-x-6">
            <a href="#" class="text-lg font-semibold text-gray-300 hover:text-indigo-400 transition-colors">首頁</a>
            <a href="#archive" class="text-lg font-semibold text-gray-300 hover:text-indigo-400 transition-colors">團錄清單</a>
            <a href="#" class="text-lg font-semibold text-gray-300 hover:text-indigo-400 transition-colors" id="about-us-btn">關於我們</a>
            <div class="relative hidden sm:block">
                <input type="text" placeholder="搜尋團錄..." class="pl-10 pr-4 py-2 rounded-full bg-gray-800 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all w-48" id="search-input">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <!-- Search Suggestion List -->
                <div id="search-results-list" class="absolute top-full left-0 mt-2 w-full max-h-60 overflow-y-auto bg-gray-800 rounded-lg shadow-xl hidden"></div>
            </div>
        </nav>
    </div>
</header>

<main class="pt-24 pb-8">
    <!-- 網站介紹區塊 -->
    <section class="container mx-auto px-4 py-8 mb-12 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-100 mb-4">
            說書人的爐邊夜話
        </h1>
        <p class="text-base md:text-lg text-gray-400 max-w-3xl mx-auto">
            歡迎來到說書人的爐邊夜話。
        </p>
        <p class="text-base md:text-lg text-gray-400 max-w-3xl mx-auto">
            爐火已點燃，讓我們拿起麥酒，坐下來分享每一場冒險的真實故事。
        </p>
        <p class="text-base md:text-lg text-gray-400 max-w-3xl mx-auto">
            從擊敗巨龍的英勇史詩，到全軍覆沒的爆笑插曲。
        </p>
        <p class="text-base md:text-lg text-gray-400 max-w-3xl mx-auto">
            在這裡，每一個玩家都是說書人，每一段回憶都值得被珍藏。
        </p>
    </section>

    <!-- 輪播區塊 (Hero Section) -->
    <section class="container mx-auto px-4 mb-16">
        <div id="carousel" class="relative overflow-hidden rounded-3xl shadow-2xl h-[400px] md:h-[500px] lg:h-[600px] transition-all duration-500">
            <!-- 輪播項目將由 JS 動態生成 -->
        </div>
        <div id="carousel-dots" class="flex justify-center mt-6 space-x-2">
            <!-- 導航點將由 JS 動態生成 -->
        </div>
    </section>

    <!-- 熱門與最新團錄區塊 (卡片清單) -->
    <section id="archive" class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-center text-gray-100 mb-12">探索更多故事</h2>
        
        <!-- 篩選器與排序 (未實作完整功能，僅為UI) -->
        <div class="flex flex-wrap justify-center sm:justify-end items-center mb-8 gap-4">
            <span class="text-gray-400 text-sm">篩選：</span>
            <button class="px-4 py-2 rounded-full bg-gray-800 text-gray-400 text-sm hover:bg-indigo-500 hover:text-white transition-colors">所有</button>
            <button class="px-4 py-2 rounded-full bg-gray-800 text-gray-400 text-sm hover:bg-indigo-500 hover:text-white transition-colors">奇幻</button>
            <button class="px-4 py-2 rounded-full bg-gray-800 text-gray-400 text-sm hover:bg-indigo-500 hover:text-white transition-colors">懸疑</button>
            <button class="px-4 py-2 rounded-full bg-gray-800 text-gray-400 text-sm hover:bg-indigo-500 hover:text-white transition-colors">科幻</button>
        </div>

        <!-- 團錄卡片清單 -->
        <div id="card-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- 卡片將由 JS 動態生成 -->
        </div>
    </section>
</main>

<!-- 團錄內容對話框 (Modal Dialog) -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-[9999] transition-opacity duration-300">
    <div class="bg-gray-800 text-gray-200 rounded-3xl shadow-2xl overflow-hidden max-w-2xl w-full max-h-[90vh] flex flex-col relative">
        <!-- 關閉按鈕 -->
        <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-100 transition-colors text-2xl z-10">
            <i class="fas fa-times-circle"></i>
        </button>

        <!-- 對話框內容 -->
        <div class="overflow-y-auto scroll-container p-6 md:p-10">
            <div id="modal-image" class="w-full h-48 bg-gray-700 rounded-2xl mb-6" style="background-size: cover; background-position: center;"></div>
            <h3 id="modal-title" class="text-3xl md:text-4xl font-bold text-gray-100 mb-2"></h3>

            <!-- 資訊欄 -->
            <div id="modal-meta" class="text-sm text-gray-400 mb-4 space-y-1">
                <!-- 內容由 JS 動態生成 -->
            </div>

            <!-- 標籤欄 -->
            <div id="modal-tags" class="flex flex-wrap gap-2 mb-6">
                <!-- 內容由 JS 動態生成 -->
            </div>

            <hr class="border-gray-600 mb-6">

            <!-- 描述內容 -->
            <div id="modal-description" class="text-base text-gray-300 leading-relaxed prose prose-invert max-w-none">
                <!-- 內容由 JS 動態生成 -->
            </div>
        </div>
    </div>
</div>


<footer class="bg-gray-900 mt-16 py-8">
    <div class="container mx-auto px-4 text-center text-gray-500">
        &copy; 2024 說書人的爐邊夜話。保留所有權利。
    </div>
</footer>

<script>
    // 輪播區塊相關
    const carousel = document.getElementById('carousel');
    const carouselDots = document.getElementById('carousel-dots');
    const searchInput = document.getElementById('search-input');
    const searchResultsList = document.getElementById('search-results-list');
    let currentIndex = 0;
    let intervalId;
    let trpgData = []; // 存放從 JSON 讀取的資料
    let carouselItems = []; // 存放固定的輪播項目
    let prevIndex = -1; // 用於判斷滑動方向

    // Modal 相關元素
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const modalImage = document.getElementById('modal-image');
    const modalMeta = document.getElementById('modal-meta');
    const modalTags = document.getElementById('modal-tags');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const aboutUsBtn = document.getElementById('about-us-btn');

    // 從所有資料中隨機挑選 n 個項目作為輪播資料
    function getRandomCarouselData(data, count) {
        const shuffled = [...data].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
    }

    // 初始化輪播項目 (只在頁面載入時執行一次)
    function initializeCarousel() {
        const carouselData = carouselItems;
        if (!carouselData || carouselData.length === 0) return;

        carouselData.forEach((item, index) => {
            const carouselItem = document.createElement('div');
            carouselItem.classList.add('carousel-item', 'flex', 'items-center', 'justify-center');
            carouselItem.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/img/${item.image}')`;
            carouselItem.style.backgroundSize = 'cover';
            carouselItem.style.backgroundPosition = 'center';

            const content = `
                <div class="text-center p-8 max-w-2xl">
                    <h2 class="text-4xl md:text-5xl font-bold mb-4 text-white">${item.title}</h2>
                    <p class="text-lg md:text-xl mb-6 text-gray-300">${item.quote}</p>
                    <a href="#" class="inline-block px-8 py-3 bg-indigo-600 text-white rounded-full font-bold shadow-lg hover:bg-indigo-500 transition-colors modal-trigger-btn">
                        進入團錄 <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </div>
            `;
            carouselItem.innerHTML = content;
            carousel.appendChild(carouselItem);
            
            // 綁定輪播按鈕的點擊事件
            carouselItem.querySelector('.modal-trigger-btn').addEventListener('click', (e) => {
                e.preventDefault();
                showModal(item);
            });

            const dot = document.createElement('button');
            dot.classList.add('w-3', 'h-3', 'rounded-full', 'bg-gray-700', 'hover:bg-gray-400', 'transition-colors');
            dot.addEventListener('click', () => {
                prevIndex = currentIndex;
                currentIndex = index;
                updateCarousel();
                resetInterval();
            });
            carouselDots.appendChild(dot);
        });

        updateCarousel();
    }

    // 更新輪播顯示狀態
    function updateCarousel() {
        const items = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('#carousel-dots button');
        
        const isForward = (currentIndex > prevIndex) || (prevIndex === items.length - 1 && currentIndex === 0);
        
        items.forEach((item, index) => {
            // 清除所有動畫class
            item.classList.remove('active', 'slide-in-right', 'slide-in-left');
            
            if (index === currentIndex) {
                // 新進入的項目
                item.classList.add('active');
            } else if (index === prevIndex) {
                // 離開的項目
                if (isForward) {
                    item.classList.add('slide-in-left');
                } else {
                    item.classList.add('slide-in-right');
                }
            } else {
                // 其他未顯示的項目
                if (isForward) {
                    item.classList.add('slide-in-right');
                } else {
                    item.classList.add('slide-in-left');
                }
            }
        });

        // 更新導航點的狀態
        dots.forEach((dot, index) => {
            if (index === currentIndex) {
                dot.classList.add('bg-indigo-500');
            } else {
                dot.classList.remove('bg-indigo-500');
            }
        });
    }

    function startInterval() {
        if (!trpgData || trpgData.length === 0) return;
        intervalId = setInterval(() => {
            prevIndex = currentIndex;
            currentIndex = (currentIndex + 1) % carouselItems.length;
            updateCarousel();
        }, 5000);
    }

    function resetInterval() {
        clearInterval(intervalId);
        startInterval();
    }

    const cardGrid = document.getElementById('card-grid');

    // 渲染卡片，並增加點擊展開功能
    function renderCards(dataToRender) {
        cardGrid.innerHTML = '';
        const data = dataToRender || trpgData;
        
        if (data.length === 0) {
            cardGrid.innerHTML = '<p class="text-gray-400 text-center col-span-full">沒有找到相關團錄。</p>';
        }

        data.forEach(item => {
            const card = document.createElement('div');
            card.classList.add('bg-gray-800', 'rounded-3xl', 'overflow-hidden', 'shadow-xl', 'card-glow-hover', 'cursor-pointer');
            
            const tagsHtml = item.tags.map(tag => `<span class="bg-gray-700 text-gray-400 text-xs font-semibold px-2 py-1 rounded-full">${tag}</span>`).join('');
            
            card.innerHTML = `
                <div class="w-full h-48 bg-gray-700" style="background-image: url('/img/${item.image}'); background-size: cover; background-position: center;"></div>
                <div class="p-6">
                    <div class="flex flex-wrap gap-2 mb-3">${tagsHtml}</div>
                    <h3 class="text-xl font-bold text-gray-100 mb-2 truncate">${item.title}</h3>
                    <p class="text-sm text-gray-400 line-clamp-2 quote-content">${item.quote}</p>
                </div>
            `;
            cardGrid.appendChild(card);

            // 點擊卡片時顯示對話框
            card.addEventListener('click', () => {
                showModal(item);
            });
        });
    }

    // 顯示對話框並填入內容
    function showModal(item) {
        // 基本資訊
        modalTitle.textContent = item.title;

        modalImage.style.backgroundImage = `url('img/${item.image}')`;

        // Meta 資訊
        modalMeta.innerHTML = `
            <div><i class="fas fa-book-open w-4 mr-2 text-indigo-400"></i><strong>系統:</strong> ${item.system || '未提供'}</div>
            <div><i class="fas fa-user-tie w-4 mr-2 text-indigo-400"></i><strong>主持人:</strong> ${item.master || '未提供'}</div>
            <div><i class="fas fa-calendar-alt w-4 mr-2 text-indigo-400"></i><strong>時間:</strong> ${item.eventtime || '未提供'}</div>
        `;

        // 標籤
        modalTags.innerHTML = ''; // 清空舊標籤
        if (item.tags && item.tags.length > 0) {
            const tagsHtml = item.tags.map(tag => `<span class="bg-gray-700 text-gray-300 text-xs font-semibold px-3 py-1 rounded-full">${tag}</span>`).join('');
            modalTags.innerHTML = tagsHtml;
        }

        // 描述
        modalDescription.innerHTML = item.description;

        modal.classList.remove('hidden');
    }

    // 顯示「關於我們」對話框
    function showAboutUsModal() {
        const aboutUsContent = {
            title: "關於我們：說書人的爐邊夜話",
            description: `
                <p>這裡不僅是一個網站，更是你冒險旅程的終點，也是下一個故事的起點。</p>
                <p>我們相信 TRPG 的核心是「人」與「故事」。說書人的爐邊夜話是一個社群，一個讓所有說書人能分享、交流、啟發彼此的地方。</p>
                <p>無論你是身經百戰的老團長，還是剛踏入冒險的新手，在這裡，你的每一個故事都將成為我們共同的傳說。我們一起笑，一起感嘆，一起創造屬於我們的史詩。</p>
            `,
            image: "dicecat_introduction.png"
        };
        modalTitle.textContent = aboutUsContent.title;
        modalDescription.innerHTML = aboutUsContent.description; // 優化：使用 innerHTML 並改為 HTML 內容
        modalImage.style.backgroundImage = `url('img/${aboutUsContent.image}')`;
        modal.classList.remove('hidden');
    }

    // 隱藏對話框
    function hideModal() {
        modal.classList.add('hidden');
    }

    // 點擊關閉按鈕或背景時隱藏對話框
    modalCloseBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            hideModal();
        }
    });

    // 綁定「關於我們」按鈕事件
    aboutUsBtn.addEventListener('click', (e) => {
        e.preventDefault();
        showAboutUsModal();
    });

    // 綁定搜尋輸入事件
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredData = trpgData.filter(item => {
            const titleMatch = item.title.toLowerCase().includes(searchTerm);
            const quoteMatch = item.quote.toLowerCase().includes(searchTerm);
            const descriptionMatch = item.description.toLowerCase().includes(searchTerm);
            const tagsMatch = item.tags.some(tag => tag.toLowerCase().includes(searchTerm));
            return titleMatch || quoteMatch || descriptionMatch || tagsMatch;
        });
        renderCards(filteredData);
        updateSearchResultsList(filteredData, searchTerm);

        // 新增：如果搜尋有結果，自動捲動到卡片清單
        if (filteredData.length > 0 && searchTerm.length > 0) {
            document.getElementById('archive').scrollIntoView({ behavior: 'smooth' });
        }
    });

    // 綁定點擊頁面其他地方時隱藏搜尋建議
    document.addEventListener('click', (e) => {
        if (!searchInput.parentElement.contains(e.target)) {
            searchResultsList.classList.add('hidden');
        }
    });
    
    // 渲染搜尋建議清單
    function updateSearchResultsList(data, searchTerm) {
        searchResultsList.innerHTML = '';

        if (searchTerm.length > 0 && data.length > 0) {
            data.slice(0, 5).forEach(item => { // 僅顯示前5個結果
                const listItem = document.createElement('div');
                listItem.classList.add('px-4', 'py-2', 'cursor-pointer', 'hover:bg-gray-700', 'truncate');
                listItem.textContent = item.title;
                listItem.addEventListener('click', () => {
                    searchInput.value = item.title;
                    renderCards([item]);
                    searchResultsList.classList.add('hidden');
                });
                searchResultsList.appendChild(listItem);
            });
            searchResultsList.classList.remove('hidden');
        } else {
            searchResultsList.classList.add('hidden');
        }
    }

    // 載入 JSON 資料並初始化頁面
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('lib/data.json');
            if (!response.ok) {
                throw new Error('Failed to load data.json');
            }
            trpgData = await response.json();
            // 在載入資料後，只生成一次輪播項目
            carouselItems = getRandomCarouselData(trpgData, 3);
            initializeCarousel(); // 呼叫新的初始化函數
            startInterval();
            renderCards();
        } catch (error) {
            console.error('Error fetching data:', error);
            document.getElementById('card-grid').innerHTML = '<p class="text-red-400 text-center">無法載入團錄資料。請檢查檔案路徑。</p>';
        }
    });
</script>

</body>
</html>
